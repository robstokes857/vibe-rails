<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Rails</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.ico">
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/xterm/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand animate-fade-up" href="#" data-action="navigate-home">
                <img src="assets/img/logo.png" alt="Vibe Rails logo" class="brand-logo">
                <span class="brand-text">Vibe Rails</span>
            </a>
            <div class="d-flex align-items-center gap-3 nav-actions">
                <div class="breadcrumb-container" id="breadcrumb"></div>
                <button class="nav-settings-btn" type="button" data-action="navigate-settings" title="Settings">
                    <svg class="nav-settings-cog" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
                <button id="exit-btn" class="btn btn-outline-light btn-sm"
                    title="Close VibeRails and stop backend">
                    Exit
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid main-container">
        <div id="app-content"></div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container-fluid">
            <p class="mb-0">
                &copy; 2026 Robert Stokes &bull; All rights reserved &bull;
                <a href="https://viberails.ai/" target="_blank" rel="noopener noreferrer"
                    class="footer-link">viberails.ai</a>
            </p>
        </div>
    </footer>

    <!-- Templates -->
    <template id="dashboard-template">
        <div class="dashboard" data-dashboard="unified">
            <div class="row mb-4 animate-fade-up delay-200">
                <div class="col-12" data-context-heading-container></div>
            </div>

            <div class="row mb-4 animate-fade-up delay-400" data-local-quick-actions style="display: none;">
                <div class="col-12">
                    <!-- Launch Terminals - First (hero cards with big logos) -->
                    <div class="quick-action-group mb-4">
                        <h6 class="text-uppercase fw-bold mb-3 px-1 d-flex align-items-center gap-2" style="letter-spacing: 0.1em; color: var(--color-text);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" style="opacity: 0.85;">
                                <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0m6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0"/>
                            </svg>
                            Launch Terminals
                        </h6>
                        <div class="row g-3">
                            <div class="col-6 col-md-3">
                                <div class="card menu-card h-100" data-action="launch-vscode" title="Open this project in Visual Studio Code">
                                    <div class="card-body text-center py-4">
                                        <img class="cli-logo mb-3" src="assets/img/vscode.svg" alt="VS Code" style="height: 48px; width: 48px;">
                                        <h6 class="mb-0 fw-bold text-uppercase" style="letter-spacing: 0.03em;">VS Code</h6>
                                        <p class="text-muted x-small mb-1">Editor</p>
                                        <p class="text-accent x-small mb-0 fw-semibold" style="font-size: 0.65rem; letter-spacing: 0.05em;">OPEN EDITOR</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card menu-card h-100" data-action="launch-cli" data-cli="claude" title="Launch Claude CLI">
                                    <div class="card-body text-center py-4">
                                        <img class="cli-logo mb-3" src="assets/img/claude-color.svg" alt="Claude" style="height: 48px; width: 48px;">
                                        <h6 class="mb-0 fw-bold text-uppercase" style="letter-spacing: 0.03em;">Claude</h6>
                                        <p class="text-muted x-small mb-1">Anthropic</p>
                                        <p class="text-accent x-small mb-0 fw-semibold" style="font-size: 0.65rem; letter-spacing: 0.05em;">LAUNCH CLI</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card menu-card h-100" data-action="launch-cli" data-cli="gemini" title="Launch Gemini CLI">
                                    <div class="card-body text-center py-4">
                                        <img class="cli-logo mb-3" src="assets/img/gemini-color.svg" alt="Gemini" style="height: 48px; width: 48px;">
                                        <h6 class="mb-0 fw-bold text-uppercase" style="letter-spacing: 0.03em;">Gemini</h6>
                                        <p class="text-muted x-small mb-1">Google</p>
                                        <p class="text-accent x-small mb-0 fw-semibold" style="font-size: 0.65rem; letter-spacing: 0.05em;">LAUNCH CLI</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card menu-card h-100" data-action="launch-cli" data-cli="codex" title="Launch Codex CLI">
                                    <div class="card-body text-center py-4">
                                        <img class="cli-logo mb-3" src="assets/img/openai.svg" alt="Codex" style="height: 48px; width: 48px;">
                                        <h6 class="mb-0 fw-bold text-uppercase" style="letter-spacing: 0.03em;">Codex</h6>
                                        <p class="text-muted x-small mb-1">OpenAI</p>
                                        <p class="text-accent x-small mb-0 fw-semibold" style="font-size: 0.65rem; letter-spacing: 0.05em;">LAUNCH CLI</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Management - Second (compact row) -->
                    <div class="quick-action-group">
                        <h6 class="text-uppercase fw-bold mb-3 px-1 d-flex align-items-center gap-2" style="letter-spacing: 0.1em; color: var(--color-text); opacity: 0.8;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                            Management
                        </h6>
                        <div class="row g-3">
                            <div class="col-6 col-md-3">
                                <div class="card menu-card-compact h-100" data-action="navigate" data-view="environments" title="Manage custom LLM environments">
                                    <div class="card-body p-3 d-flex align-items-center gap-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><line x1="2" y1="14" x2="6" y2="14"/><line x1="10" y1="8" x2="14" y2="8"/><line x1="18" y1="16" x2="22" y2="16"/></svg>
                                        <div class="text-start">
                                            <h6 class="mb-0 small fw-bold text-uppercase">Environments</h6>
                                            <p class="text-muted x-small mb-0">Custom LLM Configs</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card menu-card-compact h-100" data-action="navigate" data-view="agents" title="Manage agent files and rules">
                                    <div class="card-body p-3 d-flex align-items-center gap-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                                        <div class="text-start">
                                            <h6 class="mb-0 small fw-bold text-uppercase">Rules & Agents</h6>
                                            <p class="text-muted x-small mb-0">AI Behavior Control</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card menu-card-compact h-100" data-action="navigate-to-sandboxes" title="Manage parallel AI sandboxes">
                                    <div class="card-body p-3 d-flex align-items-center gap-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>
                                        <div class="text-start">
                                            <h6 class="mb-0 small fw-bold text-uppercase">Sandboxes</h6>
                                            <p class="text-muted x-small mb-0">Parallel Workflows</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card menu-card-compact h-100" data-action="navigate" data-view="settings" title="Application settings and remote access">
                                    <div class="card-body p-3 d-flex align-items-center gap-3">
                                        <svg class="settings-card-cog" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-text-muted);"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                                        <div class="text-start">
                                            <h6 class="mb-0 small fw-bold text-uppercase">Settings</h6>
                                            <p class="text-muted x-small mb-0">App & Remote Config</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4 animate-fade-up delay-600" data-terminal-section style="display: none;">
                <div class="col-12" data-terminal-content>
                    <!-- Terminal panel will be rendered here by TerminalController -->
                </div>
            </div>

            <div class="row mb-4 animate-fade-up delay-650" data-sandbox-section style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <span class="card-title text-uppercase fw-bold" style="letter-spacing: 0.1em;"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent me-2" style="vertical-align: text-bottom;"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>SANDBOXES</span>
                                <p class="text-muted small mb-0 mt-1">Isolated git repo and files For Multi LLM Parallel Processing</p>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-primary d-flex align-items-center gap-2" type="button"
                                    data-action="create-sandbox"
                                    title="Create a new sandbox from the current branch">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                    New Sandbox
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="list-group project-history-list" data-sandbox-list></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4 animate-fade-up delay-700" data-local-history-section style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <span class="card-title text-uppercase fw-bold" style="letter-spacing: 0.1em;"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent me-2" style="vertical-align: text-bottom;"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><line x1="2" y1="14" x2="6" y2="14"/><line x1="10" y1="8" x2="14" y2="8"/><line x1="18" y1="16" x2="22" y2="16"/></svg>Custom LLM Environments</span>
                                <p class="text-muted small mb-0 mt-1">Like Conda for LLMs - create isolated configs with
                                    custom args and prompts for each CLI</p>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-primary d-flex align-items-center gap-2" type="button"
                                    data-action="create-environment-quick"
                                    title="Create a new environment with custom CLI arguments and prompts">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                    Add
                                </button>
                                <button class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-2" type="button"
                                    data-action="open-environments-settings" title="Manage all environments">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-1.905.928l-.34-.12c-1.353-.475-2.749.921-2.274 2.274l.12.34a1.464 1.464 0 0 1-.928 1.905l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .928 1.905l-.12.34c-.475 1.353.921 2.749 2.274 2.274l.34-.12a1.464 1.464 0 0 1 1.905.928l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 1.905-.928l.34.12c1.353.475 2.749-.921 2.274-2.274l-.12-.34a1.464 1.464 0 0 1 .928-1.905l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.928-1.905l.12-.34c.475-1.353-.921-2.749-2.274-2.274l-.34.12a1.464 1.464 0 0 1-1.905-.928zM8 10.466a2.466 2.466 0 1 1 0-4.932 2.466 2.466 0 0 1 0 4.932"/>
                                    </svg>
                                    Settings
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="list-group project-history-list" data-local-project-history></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4 animate-fade-up delay-800" data-local-file-tree-section style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header text-uppercase fw-bold" style="letter-spacing: 0.1em;">
                            <span class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent me-2" style="vertical-align: text-bottom;"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>Select Agent File To Edit</span>
                        </div>
                        <div class="card-body">
                            <div data-local-file-tree></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </template>

    <template id="environment-history-item-template">
        <div class="list-group-item project-item p-3" data-env-item>
            <div class="d-flex align-items-center gap-3">
                <div class="project-logo-wrapper">
                    <img class="project-logo" data-env-logo alt="" loading="lazy">
                </div>
                <div class="flex-grow-1 min-w-0">
                    <div class="d-flex align-items-center mb-1">
                        <h5 class="project-name mb-0 text-truncate me-2" data-env-name></h5>
                        <span class="badge badge-cli" data-env-badge></span>
                    </div>
                    <div class="d-flex align-items-center text-muted small">
                        <span data-env-time></span>
                    </div>
                </div>
                <div class="project-actions ms-3 d-flex gap-2">
                    <button class="btn btn-sm btn-outline-secondary px-3 d-flex align-items-center gap-2"
                        type="button" data-env-launch title="Launch in External Terminal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9M2.854 4.146a.5.5 0 1 0-.708.708L4.293 7 2.146 9.146a.5.5 0 1 0 .708.708l2.5-2.5a.5.5 0 0 0 0-.708z"/>
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        </svg>
                        <span data-env-launch-text></span>
                    </button>
                    <button class="btn btn-sm btn-outline-success px-3 d-flex align-items-center gap-2" type="button"
                        data-env-launch-webui title="Launch in Web Terminal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zm1 11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5h14z"/>
                            <path d="M4.146 7.146a.5.5 0 0 1 .708 0L6.707 9 4.854 10.854a.5.5 0 0 1-.708-.708L5.293 9 4.146 7.854a.5.5 0 0 1 0-.708M7.5 10.5a.5.5 0 0 1 0-1H10a.5.5 0 0 1 0 1z"/>
                        </svg>
                        <span>Launch in Web</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="sandbox-item-template">
        <div class="list-group-item sandbox-card" data-sandbox-item>

                    <h2 class="mb-4">VCA Validation</h2>
                </div>
            </div>

            <!-- Manual Validation -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Manual Validation</div>
                        <div class="card-body">
                            <p class="text-muted mb-3">
                                Run VCA validation manually against all changed files in your repository.
                            </p>
                            <button class="btn btn-primary btn-lg d-flex align-items-center gap-2" type="button" data-action="run-vca">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </svg>
                                Run VCA Validation
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Validation Results</div>
                        <div class="card-body">
                            <div id="validation-results">
                                <p class="text-muted text-center">Click "Run VCA Validation" to check for rule
                                    violations</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="active-rules-template">
        <div class="view" data-view="active-rules">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary mb-4 d-flex align-items-center gap-2" type="button" data-action="go-back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                        </svg>
                        Back
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Active Rules Hierarchy</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Rules by Directory</div>
                        <div class="card-body">
                            <div data-active-rules></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="environments-template">
        <div class="view" data-view="environments">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary mb-4 d-flex align-items-center gap-2" type="button" data-action="go-back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                        </svg>
                        Back
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-uppercase fw-bold" style="letter-spacing: 0.05em;"><img src="assets/img/icons/sliders-solid-full.svg" alt="" class="icon-tone-purple" style="height: 32px; width: 32px; margin-right: 12px; vertical-align: text-bottom; opacity: 0.85;">Environment Management</h2>
                    <button class="btn btn-primary d-flex align-items-center gap-2" type="button" data-action="create-environment">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Create New Environment
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header text-uppercase fw-bold" style="letter-spacing: 0.05em;"><img src="assets/img/icons/sliders-solid-full.svg" alt="" class="icon-tone-purple" style="height: 18px; width: 18px; margin-right: 8px; vertical-align: text-bottom; opacity: 0.85;">Environment Profiles</div>
                        <div class="card-body">
                            <div data-environments-table></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="configuration-template">
        <div class="view" data-view="config">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary mb-4 d-flex align-items-center gap-2" type="button" data-action="go-back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                        </svg>
                        Back
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Configuration</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card menu-card" data-action="configure-cli" data-cli="codex">
                        <div class="card-body text-center">
                            <img class="cli-logo mb-3" src="assets/img/openai.svg" alt="OpenAI logo">
                            <h5 class="menu-title">Configure Codex</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card menu-card" data-action="configure-cli" data-cli="claude">
                        <div class="card-body text-center">
                            <img class="cli-logo mb-3" src="assets/img/claude-color.svg" alt="Claude logo">
                            <h5 class="menu-title">Configure Claude</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card menu-card" data-action="configure-cli" data-cli="gemini">
                        <div class="card-body text-center">
                            <img class="cli-logo mb-3" src="assets/img/gemini-color.svg" alt="Gemini logo">
                            <h5 class="menu-title">Configure Gemini</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="settings-template">
        <div class="view" data-view="settings">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary mb-4 d-flex align-items-center gap-2" type="button" data-action="go-back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                        </svg>
                        Back
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Settings</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">Application Settings</div>
                        <div class="card-body">
                            <form id="app-settings-form">
                                <div class="mb-4">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="setting-remote-access">
                                        <label class="form-check-label" for="setting-remote-access">Turn on Remote Access</label>
                                    </div>
                                    <small class="form-text text-muted">Allow remote connections to this VibeRails instance</small>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="setting-api-key">API Key</label>
                                    <input type="text" class="form-control" id="setting-api-key" placeholder="Enter API key">
                                    <small class="form-text text-muted">API key for authenticating remote requests</small>
                                </div>
                                <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M11 2H9v3h2z"/>
                                        <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                                    </svg>
                                    Save Settings
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="session-item-template">
        <div class="list-group-item session-item p-3" data-session-item>
            <div class="d-flex align-items-center gap-3">
                <div class="project-logo-wrapper">
                    <img class="project-logo" data-session-logo alt="" loading="lazy">
                </div>
                <div class="flex-grow-1 min-w-0">
                    <div class="d-flex align-items-center mb-1">
                        <span class="badge badge-cli me-2" data-session-badge></span>
                        <span class="text-muted small" data-session-time></span>
                    </div>
                    <div class="project-path text-muted text-truncate mb-1" data-session-workdir></div>
                    <div class="d-flex align-items-center text-muted small" data-session-env-container>
                        <!-- Env info will go here -->
                    </div>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="badge" data-session-status></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/xterm/xterm.min.js"></script>
    <script src="assets/monaco/vs/loader.js"></script>
    <script src="assets/xterm/addon-fit.js"></script>
    <script src="js/background-effect.js"></script>
    <script type="module" src="app.js"></script>
