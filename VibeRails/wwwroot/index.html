<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Rails</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=JetBrains+Mono:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/xterm/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand animate-fade-up" href="#" data-action="navigate-home">
                <img src="assets/img/logo.png" alt="Vibe Rails logo" class="brand-logo">
                <span class="brand-text">Vibe Rails</span>
            </a>
            <div class="d-flex align-items-center gap-3 nav-actions">
                <button class="nav-settings-btn" type="button" data-action="navigate-settings" title="Settings">
                    <svg class="nav-settings-cog" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
                <button id="exit-btn" class="nav-exit-btn"
                    title="Close VibeRails and stop backend">
                    <svg class="nav-exit-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span>Exit</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sub Nav Bar -->
    <nav class="app-subnav">
        <button class="app-subnav-link" data-action="navigate-home" title="Dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="me-1 icon-light" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
            </svg>
            Home
        </button>
        <button class="app-subnav-link" data-action="navigate" data-view="terminal-focus" title="Full-screen Terminal Workspace">
            <img src="assets/img/icons/terminal-solid-full.svg" alt="" class="me-1 icon-light" style="width: 14px; height: 14px;">
            Terminals
        </button>
        <button class="app-subnav-link" data-action="navigate" data-view="environments" title="Manage Custom Environments & Sandboxes">
            <img src="assets/img/icons/layer-group-solid-full.svg" alt="" class="me-1 icon-light" style="width: 14px; height: 14px;">
            ENVS & Sandboxes
        </button>
        <button class="app-subnav-link" data-action="navigate" data-view="agents" title="Manage Agent Files and Rules">
            <img src="assets/img/icons/agent.svg" alt="" class="me-1 icon-light" style="width: 14px; height: 14px;">
            Rules & Agents
        </button>
        <button class="app-subnav-link" data-action="navigate-settings" title="Application Settings">
            <img src="assets/img/icons/sliders-solid-full.svg" alt="" class="me-1 icon-light settings-card-cog" style="width: 14px; height: 14px;">
            Settings
        </button>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid main-container">
        <div id="app-content"></div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container-fluid">
            <p class="mb-0">
                &copy; 2026 Robert Stokes &bull; All rights reserved &bull;
                <a href="https://viberails.ai/" target="_blank" rel="noopener noreferrer"
                    class="footer-link">viberails.ai</a>
            </p>
        </div>
    </footer>

    <!-- Templates -->
    <template id="dashboard-template">
        <div class="dashboard" data-dashboard="unified">
            <!-- Project Header -->
            <div class="row mb-4 animate-fade-up delay-100">
                <div class="col-12" data-context-heading-container></div>
            </div>

            <div class="row g-4">
                <!-- Left Column: Primary Workbench -->
                <div class="col-lg-8 animate-fade-up delay-200">
                    <!-- Terminal Workspace (Primary) -->
                    <div class="card mb-4 border-0 bg-transparent shadow-none" data-terminal-section>
                        <div class="card-header border-0 ps-0 pb-2 d-flex justify-content-between align-items-center">
                            <span class="text-uppercase fw-bold small text-muted" style="letter-spacing: 0.1em;">
                                <img src="assets/img/icons/terminal-solid-full.svg" alt="" class="me-2 icon-light" style="width: 16px; height: 16px; vertical-align: text-bottom;">
                                Terminal Workbench
                            </span>
                        </div>
                        <div class="card-body p-0" data-terminal-content>
                            <!-- Terminal panel rendered here -->
                        </div>
                    </div>
                </div>

                <!-- Right Column: Tools & Context -->
                <div class="col-lg-4 animate-fade-up delay-300">
                    <!-- Quick Launch -->
                    <div class="card mb-4 border-0 bg-transparent shadow-none" data-local-quick-actions style="display: none;">
                        <div class="card-header border-0 ps-0 pb-2">
                            <span class="text-uppercase fw-bold small text-muted" style="letter-spacing: 0.1em;">
                                <img src="assets/img/icons/arrow-up-right-from-square-solid-full.svg" alt="" class="me-2 icon-light" style="width: 14px; height: 14px; vertical-align: text-bottom;">
                                Quick Launch
                            </span>
                        </div>
                        <div class="card-body p-0">
                            <!-- VS Code (Special case) -->
                            <div class="assistant-launch-row d-flex align-items-center gap-3">
                                <img src="assets/img/vscode.svg" alt="VS Code" class="assistant-logo-lg">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 text-white x-small fw-bold">VS Code</h6>
                                    <small class="text-muted xx-small">Standard Editor</small>
                                </div>
                                <button class="btn btn-xs btn-outline-primary px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-vscode" title="Open project in VS Code">
                                    <img src="assets/img/vscode.svg" alt="" style="width: 11px; height: 11px;">
                                    <span class="x-small fw-bold">Open IDE</span>
                                </button>
                            </div>

                            <!-- Claude -->
                            <div class="assistant-launch-row d-flex align-items-center gap-3">
                                <img src="assets/img/claude-color.svg" alt="Claude" class="assistant-logo-lg">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 text-white x-small fw-bold">Claude</h6>
                                    <small class="text-muted xx-small">Anthropic</small>
                                </div>
                                <div class="d-flex gap-1">
                                    <button class="btn btn-xs btn-outline-secondary px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-native-terminal" data-cli="claude" title="Launch Claude in external terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg>
                                        <span class="x-small">Launch in CLI</span>
                                    </button>
                                    <button class="btn btn-xs btn-outline-success px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-web-terminal" data-cli="claude" title="Launch Claude in web terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zm1 11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5h14z"/></svg>
                                        <span class="x-small">Web UI</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Gemini -->
                            <div class="assistant-launch-row d-flex align-items-center gap-3">
                                <img src="assets/img/gemini-color.svg" alt="Gemini" class="assistant-logo-lg">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 text-white x-small fw-bold">Gemini</h6>
                                    <small class="text-muted xx-small">Google</small>
                                </div>
                                <div class="d-flex gap-1">
                                    <button class="btn btn-xs btn-outline-secondary px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-native-terminal" data-cli="gemini" title="Launch Gemini in external terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg>
                                        <span class="x-small">Launch in CLI</span>
                                    </button>
                                    <button class="btn btn-xs btn-outline-success px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-web-terminal" data-cli="gemini" title="Launch Gemini in web terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zm1 11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5h14z"/></svg>
                                        <span class="x-small">Web UI</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Codex (OpenAI) -->
                            <div class="assistant-launch-row d-flex align-items-center gap-3">
                                <img src="assets/img/openai.svg" alt="Codex" class="assistant-logo-lg icon-light">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 text-white x-small fw-bold">Codex</h6>
                                    <small class="text-muted xx-small">OpenAI</small>
                                </div>
                                <div class="d-flex gap-1">
                                    <button class="btn btn-xs btn-outline-secondary px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-native-terminal" data-cli="codex" title="Launch Codex in external terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg>
                                        <span class="x-small">Launch in CLI</span>
                                    </button>
                                    <button class="btn btn-xs btn-outline-success px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-web-terminal" data-cli="codex" title="Launch Codex in web terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zm1 11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5h14z"/></svg>
                                        <span class="x-small">Web UI</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Copilot (GitHub) -->
                            <div class="assistant-launch-row d-flex align-items-center gap-3">
                                <img src="assets/img/copilot.svg" alt="Copilot" class="assistant-logo-lg">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 text-white x-small fw-bold">Copilot</h6>
                                    <small class="text-muted xx-small">GitHub</small>
                                </div>
                                <div class="d-flex gap-1">
                                    <button class="btn btn-xs btn-outline-secondary px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-native-terminal" data-cli="copilot" title="Launch Copilot in external terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg>
                                        <span class="x-small">Launch in CLI</span>
                                    </button>
                                    <button class="btn btn-xs btn-outline-success px-2 py-1 d-flex align-items-center gap-1" type="button" data-action="launch-web-terminal" data-cli="copilot" title="Launch Copilot in web terminal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zm1 11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5h14z"/></svg>
                                        <span class="x-small">Web UI</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Custom Environments List -->
                            <div class="card border-secondary border-opacity-10 bg-dark bg-opacity-25 mb-4" data-local-history-section style="display: none;">
                                <div class="card-header border-0 bg-transparent py-2 d-flex justify-content-between align-items-center">
                                    <span class="x-small text-muted text-uppercase fw-bold">
                                        <img src="assets/img/icons/layer-group-solid-full.svg" alt="" class="me-1 icon-light" style="width: 12px; height: 12px; vertical-align: middle;">
                                        Custom Environments
                                    </span>
                                    <button class="btn btn-xs btn-outline-primary d-flex align-items-center gap-1 py-0 px-2" style="height: 20px; font-size: 0.65rem;" type="button" data-action="create-environment-quick" title="Add Environment">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/></svg>
                                        <span>Add</span>
                                    </button>
                                </div>
                                <div class="card-body p-0">
                                    <div class="list-group list-group-flush project-history-list compact" data-local-project-history></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Custom Sandboxes (Sidebar) -->
                    <div class="card border-secondary border-opacity-10 bg-dark bg-opacity-25 mb-4" data-sandbox-section style="display: none;">
                        <div class="card-header border-0 bg-transparent py-2 d-flex justify-content-between align-items-center">
                            <span class="x-small text-muted text-uppercase fw-bold">
                                <img src="assets/img/icons/boxes-stacked-solid-full.svg" alt="" class="me-1 icon-light" style="width: 12px; height: 12px; vertical-align: middle;">
                                Custom Sandboxes
                            </span>
                            <button class="btn btn-xs btn-outline-primary d-flex align-items-center gap-1 py-0 px-2" style="height: 20px; font-size: 0.65rem;" type="button" data-action="create-sandbox" title="Add Sandbox">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/></svg>
                                <span>Add</span>
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush project-history-list compact" data-sandbox-list></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="environment-history-item-template">
        <div class="list-group-item project-item p-2 px-3 border-secondary border-opacity-10 bg-transparent mb-1 rounded" data-env-item>
            <div class="d-flex align-items-center gap-3">
                <div class="project-logo-wrapper" style="width: 42px; height: 42px;">
                    <img class="project-logo icon-light" data-env-logo alt="" loading="lazy" style="width: 24px; height: 24px;">
                </div>
                <div class="flex-grow-1 min-w-0">
                    <div class="d-flex align-items-center gap-2 mb-0">
                        <h6 class="mb-0 text-white text-truncate fw-bold" data-env-name></h6>
                        <span class="badge badge-cli x-small py-1" data-env-badge></span>
                    </div>
                    <div class="text-muted small opacity-50" style="font-size: 0.7rem;" data-env-time></div>
                </div>
                <div class="project-actions d-flex gap-1">
                    <button class="btn btn-xs btn-outline-secondary px-2 py-1 d-flex align-items-center gap-1"
                        type="button" data-env-launch title="Launch in External Terminal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg>
                        <span class="x-small" data-env-launch-text>Launch in CLI</span>
                    </button>
                    <button class="btn btn-xs btn-outline-success px-2 py-1 d-flex align-items-center gap-1"
                        type="button" data-env-launch-webui title="Launch in Web Terminal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zm1 11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5h14z"/></svg>
                        <span class="x-small">Web UI</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="sandbox-item-template">
        <div class="list-group-item project-item p-2 px-3 border-secondary border-opacity-10 bg-transparent mb-1 rounded" data-sandbox-item>
            <div class="d-flex align-items-center gap-3">
                <div class="project-logo-wrapper" style="width: 42px; height: 42px;">
                    <img src="assets/img/icons/boxes-stacked-solid-full.svg" alt="Sandbox" class="project-logo icon-light" style="width: 24px; height: 24px;">
                </div>
                <div class="flex-grow-1 min-w-0">
                    <div class="d-flex align-items-center gap-2 mb-0">
                        <h6 class="mb-0 text-white text-truncate fw-bold" data-sandbox-name></h6>
                        <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 x-small" data-sandbox-branch></span>
                    </div>
                    <div class="text-muted small opacity-50" style="font-size: 0.7rem;" data-sandbox-time></div>
                </div>
                <div class="project-actions d-flex gap-1">
                    <button class="btn btn-xs btn-outline-info px-2 py-1 d-flex align-items-center gap-1"
                        type="button" data-sandbox-diff title="View Changes">
                        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0m6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0"/>
                        </svg>
                        <span class="x-small">Diff</span>
                    </button>
                    <button class="btn btn-xs btn-outline-success px-2 py-1 d-flex align-items-center gap-1"
                        type="button" data-sandbox-launch-webui title="Launch in Web Terminal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zm1 11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V5h14z"/></svg>
                        <span class="x-small">Web UI</span>
                    </button>
                    <button class="btn btn-xs btn-outline-secondary px-2 py-1 d-flex align-items-center gap-1"
                        type="button" data-sandbox-vscode title="Open in VS Code">
                        <img src="assets/img/vscode.svg" alt="" style="width: 11px; height: 11px;">
                        <span class="x-small">IDE</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="agents-template">
        <div class="view" data-view="agents">
            <div class="row">

                <div class="col-md-8 col-lg-6">

                                        <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                                    </svg>
                                    Save Settings
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
